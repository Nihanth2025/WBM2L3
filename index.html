<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typography</title>
    <style>
        .h{
            color :blue;
            font-style: initial;
        }
        .p1{
            color: aqua;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
            font-weight: bold;
            font-style: italic;
        }

        .p2{
            color: aquamarine;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: xx-large;
            font-weight: bolder;
            font-style: oblique;
        }

    </style>
</head>
<body>
    <center>
    <h1 class="h">Typography</h1>
    <p class="p1">Typography</p>
    <p class="p2">Typography</p>
    </center>

</html>
