<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            font-size: 40px;
            color: rgb(2, 184, 184);
            text-decoration: overline;
            text-transform: capitalize;
        }
        h2{
            font-size: 40px;
            color:rgb(23, 216, 152);
            text-decoration: line-through;
            text-transform: uppercase;
        }
        h3{ 
            font-size: 40px;
            color:rgb(189, 121, 19);
            text-decoration: underline;
            text-transform: lowercase;}
        h4{
            font-size: 40px;
            color:blue;
            text-decoration: underline overline;
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>text transform</h1>
    <h2>transform</h2>
    <h3>TRANSFORM</h3>
    <h4>TRANSFORM</h4>
</body>
</html>
