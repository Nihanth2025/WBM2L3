<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            font-size: 40px;
            color: blue;  
            font-weight: bolder;
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 10px solid orange;
        }
        #div1{
            color: brown;
            font-weight: bolder;
            transform: rotateX(200deg);
        }
        .div2{
            color: blueviolet;
            font-weight: bolder;
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>
    <div>Transform</div>
    <div id="div1">Transform</div>
    <div class="div2">Transform</div>
</body>
</html>
