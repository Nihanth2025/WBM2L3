<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 5px 5px 1px #23d063;
        }
        #box{
            box-shadow: 10px 10px 10px 20px rgba(9, 41, 182, 0.603);
        }
        #indent{
            text-indent: 30%;
        }
    </style>
</head>
<body>
    <marquee behavior="" direction="" style="color: blueviolet;font-size: 20px;">Transform</marquee>
    <h1 id="text">We can use text-shadow to give shadow to text itself?</h1>
    <h3 id="box">Or use box-shadow to give shadow</h3>
    <br>
    <div>
        <p>This is an example of text-indent.</p>
        <p id="indent">This is an example of text-indent.</p>
    </div>
</body>
</html>
